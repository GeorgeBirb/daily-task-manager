<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Task Categories</title>
</h:head>
<h:body>
    <h:form id="mainForm">
        <p:growl id="messages" showDetail="true" life="3000" />

        <p:dataTable id="taskCategories"
                     var="taskCategory"
                     value="#{taskCategoryBean.taskCategoryList}"
                     rowKey="#{taskCategory.id}"
                     paginator="true"
                     rows="10"
                     emptyMessage="No task categories found">

            <f:facet name="header">
                <h:outputText value="Task Categories" style="font-size: 20px; font-weight: bold;"/>
            </f:facet>

            <p:column headerText="ID">
                <h:outputText value="#{taskCategory.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{taskCategory.name}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{taskCategory.description}"/>
            </p:column>

        </p:dataTable>

        <p:commandButton value="Export from docx4j"
                         ajax="false"
                         actionListener="#{taskCategoryBean.exportFromDocx4j}"/>

        <p:commandButton value="Export From Existing .docx"
                         ajax="false"
                         actionListener="#{taskCategoryBean.exportFromExistingDocx}"/>

    </h:form>
</h:body>
</html>
