<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:form id="mainForm">
        <p:dataTable id="taskCategories"
                     var="taskCategory"
                     value="#{taskCategoryBean.taskCategoryList}"
                     rowKey="#{taskCategory.id}">
            <f:facet name="header">
                Total Task Categories are : #{taskCategoryBean.taskCategoryList.size()}
            </f:facet>

            <p:column headerText="id">
                <h:outputText value="#{taskCategory.id}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{taskCategory.name}"/>
            </p:column>
            <p:column headerText="Description">
                <h:outputText value="#{taskCategory.description}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
